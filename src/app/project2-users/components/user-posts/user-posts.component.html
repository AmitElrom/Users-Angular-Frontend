<div class="posts_all">

    <h2>Posts - {{userData.name}}         
        <button mat-raised-button style="float: right;" color="primary" (click)="toAddPost()" >
            Create Post
        </button>
    </h2>

    <div class="posts">

        <app-user-post [postData]="post" *ngFor="let post of posts"></app-user-post>
        
    </div>

</div>
